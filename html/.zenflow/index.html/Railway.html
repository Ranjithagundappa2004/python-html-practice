<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Railway Reservation Chart</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 85%;
      text-align: center;
    }
    th, td {
      border: 1px solid #000;
      padding: 10px;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
    }
    .status {
      font-weight: bold;
    }
  </style>
</head>
<body>

<table>
  <caption>TRAIN RESERVATION CHART</caption>
  <tr>
    <th>Coach</th>
    <th>Seat No</th>
    <th>Passenger Name</th>
    <th>From</th>
    <th>To</th>
    <th>Status</th>
  </tr>

  <tr>
    <td rowspan="3">S1</td>
    <td>1</td>
    <td>Ramesh</td>
    <td>Belagavi</td>
    <td>Hubli</td>
    <td class="status">Confirmed</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Sneha</td>
    <td>Belagavi</td>
    <td>Dharwad</td>
    <td class="status">Confirmed</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Arjun</td>
    <td>Belagavi</td>
    <td>Bangalore</td>
    <td class="status">Waiting</td>
  </tr>

  <tr>
    <td rowspan="2">S2</td>
    <td>1</td>
    <td>Meera</td>
    <td>Hubli</td>
    <td>Bangalore</td>
    <td class="status">Confirmed</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Kiran</td>
    <td>Hubli</td>
    <td>Mysore</td>
    <td class="status">RAC</td>
  </tr>

  <tr>
    <td colspan="6">Note: RAC â€“ Reservation Against Cancellation</td>
  </tr>
</table>

</body>
</html>
